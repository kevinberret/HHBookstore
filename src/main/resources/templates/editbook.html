<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<title>Edit book</title>
	
	<th:block th:include="fragments/head :: headfiles"></th:block>
</head>
<body>
	<div class="container">
		<h1>Edit book</h1>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author" class="form-control" th:field="*{author}"/>
			</div>
			
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title" class="form-control" th:field="*{title}"/>
			</div>
			
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" class="form-control" th:field="*{isbn}"/>
			</div>
			
			<div class="form-group">
				<label for="year">Year</label>
				<input type="text" id="year" class="form-control" th:field="*{year}"/>
			</div>
			
			<input type="submit" class="btn btn-primary" value="Save"/>
		</form>
	</div>
</body>
</html>
