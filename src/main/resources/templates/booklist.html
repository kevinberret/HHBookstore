<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <th:block th:include="fragments/head :: headfiles"></th:block>
</head>
<body>
	<div class="container">
		<h1>Books</h1>
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>Category</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Actions</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.author}"></td>
				<td th:text="${book.title}"></td>
				<td th:text="${book.category.name}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.year}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
					<a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
				</td>
			</tr>
		</table>
		<a href="/add" class="btn btn-primary btn-success">Add book</a>
	</div>
</body>
</html>
